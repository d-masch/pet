<!DOCTYPE html>
<html lang="ru">
  <head>
    <title>PET Project</title>
    <meta charset="UTF-8" />
    <style>
      .checkbox {
        cursor: pointer;
      }
      .checkbox span {
        position: relative;
      }
   .checkbox-svg{
        fill: white;
      }
      .table-checkbox {
        top: 0;
        left: 0;
        width: 1rem;
        height: 1rem;
        display: none;
      }
     .checkbox input:checked+.checkbox-svg{
        fill: green;
      }
    </style>
  </head>
  <body>
    <div class="table">
      <label class="checkbox">
        <input class="table-checkbox" type="checkbox" />
        <span class="checkbox-svg">
          <svg
            width="1rem"
            height="1rem"
            viewBox="0 0 11 9"
            xmlns="http://www.w3.org/2000/svg"
            >
            <path
              fill-rule="evenodd"
              clip-rule="evenodd"
              d="M4.60581 6.79378L1.46056 3.93033L0.787354 4.66979L4.70255 8.23421L10.8223 0.94099L10.0562 0.298203L4.60581 6.79378Z"
            />
          </svg>
        </span>
      </label>
    </div>
  </body>
</html>
