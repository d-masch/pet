<!DOCTYPE html>
<html lang="ru">
  <head>
    <title>PET Project</title>
    <meta charset="UTF-8" />
    <style>
      input {
        font-size: 30px;
      }
      .valueOut1 {
        display: block; 
        font-size: 30px
      }
    </style>
    <script defer src="./js/form.js"></script>
    <script>
      //햑행-15, 햟향햢햣햩 DO , 혣햟햡 1
      console.log("*햗햟햡 1*");
      const arr = [2, 5, "first", 22, "second", -12, 8, , true, 78, Boolean(0)];
      for (let i = 0; i < arr.length; i++) {
        if (i % 2 == 0) {
          console.log(arr[i]);
        }
      }
      //햑행-15, 햟향햢햣햩 DO, 혣햟햡 2
      console.log("*햗햟햡 2*");
      const cats = {
        abyssinian: "游땾",
        "american-bobtail": "游냠",
        siam: "游",
        bombay: "游떂",
      };
      for (cat in cats) {
        if (cat.length > 4) {
          console.log(cat, cats[cat]);
        }
      }
      //햑행-15, 햟향햢햣햩 DO, 혣햟햡 4
      console.log("*햗햟햡 4*");
      const d = [0, 2, 5, -4, 6, 22, -9, -12, , 13, 78];
      const a1 = [];
      const a2 = [];
      for (number of d) {
        if (number % 2 == 0) {
          a1.push(number);
        } else {
          a2.push(number);
        }
      }
      console.log("혢햣혝햫혦햣", a1);
      console.log("햫햣혢햣혝햫혦햣", a2);
    </script>
  </head>
  <body>
    <!--햑행-15, 햟향햢햣햩 DO, 혣햟햡 3   -->
    <form style="font-size: 30px">
      <p>햑행-15, 햟향햢햣햩 DO, 혣햟햡 3</p>
      <p>쒫쒫왏얧쟴햣  햣쒫쮏 쮏햣 햨햩혩혢, 쒫 쒬쮐쮏 햨햟햨쮏-햩햦햠 향햫햟혢햣햫햦햣</p>
      <div>
        <input id="some-object-key" type="text" placeholder="key" />
      </div>
      <div>
        <input id="some-object-value" type="text" placeholder="value" />
      </div>
      <div>
        <input id="btn" type="button" value="enter" />
      </div>
    </form>
    <div
      style="float: left; font-size: 30px; margin-right: 40px"
      id="keyOut"
    ></div>
    <div id="valueOut" class="valueOut1"></div>
  </body>
</html>
