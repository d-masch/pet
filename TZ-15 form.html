<!DOCTYPE html>
<html lang="ru">
  <head>
    <title>PET Project</title>
    <meta charset="UTF-8" />
    <style>
      .form {
        display: block;
      }
      p {
        display: block;
        font-size: 30px;
      }
      input {
        font-size: 30px;
      }
      .outKey {
        font-size: 30px;
        margin-right: 40px;
      }
      .outValue {
        font-size: 30px;
      }
      .key {
        float: left;
      }
      .value {
        display: inline-block;
      }
      .button {
        display: inline-block;
      }
    </style>
    <script defer src="./js/form.js"></script>
  </head>
  <body>
    <!--ТЗ-15, раздел DO, шаг 3   -->
    <form class="form" id="form">
      <div>
        <p>ТЗ-15, раздел DO, шаг 3</p>
        <p>введите в первое поле ключ, во второе какое-либо значение</p>
      </div>
      <div class="key">
        <input id="some-object-key" type="text" placeholder="key" />
      </div>
      <div class="value">
        <input id="some-object-value" type="text" placeholder="value" />
      </div>
      <div class="button">
        <input type="submit" value="enter" />
      </div>
    </form>
    <div class="outValue">Результат</div>
    <div id="out"></div>
  </body>
</html>
